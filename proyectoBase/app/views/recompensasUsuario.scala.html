@(lstRecom:List[models.RecompensaUsuario]) 
	
@import helper._

@main("recompensasUsuarioConsulta") {

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<div class="wrapper row3">
  <main class="container clear"> 
    <div class="content"> 
         
		<h2>Mis Recompensas</h2>
		<br>
			<table class="table">
			    <thead>
			        <tr>
			        	<th>Recompensa</th>
			        	<th>Puntaje requerido</th>
						<th>Fecha de reclamo</th>	            
			        </tr>
			    </thead>
			    <tbody>
			        @lstRecom.map { recom =>
			        <tr>			        	
						<td>@recom.recompensa.recompensa</td>
						<td>@recom.recompensa.puntajeRequerido</td>
			            <td>@recom.fecha</td>
			        </tr>
			        }
			    </tbody>
			</table>
				
		
	</div>
  </main>
</div>

}
