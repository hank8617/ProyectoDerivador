@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "", id: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             name="@field.name" 
             id="@id"
             value="@field.value.getOrElse("")"
             placeholder="@placeholder" />
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
